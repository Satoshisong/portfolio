<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <meta name="description" content="Web Portfolio" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/0e60b06a9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="images/favicon.png" />
        <a href="#">Dr.Dog</a>
      </div>
      <ul class="navbar__munu">
        <li class="navbar__munu">Home</li>
        <li class="navbar__munu">About</li>
        <li class="navbar__munu">Skills</li>
        <li class="navbar__munu">My work</li>
        <li class="navbar__munu">Testimonial</li>
        <li class="navbar__munu">Contact</li>
      </ul>
    </nav>

    <!-- Home -->
    <section id="home">
      <img src="images/main.jpg" alt="photo" class="home__avatar" />
      <h1 class="home__title">Hello, <br />Welcome Dr.Dog</h1>
      <h2 class="home_description">
        Dog community to share useful dog information
      </h2>
      <button class="home_contact">Contact Me</button>
    </section>

    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="mywork"></section>
    <!-- Test -->
    <section id="Testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
